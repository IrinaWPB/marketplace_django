{% extends 'core/base.html' %}
{% block title %}Conversation{% endblock %}
{% block content %}
<h1 class="mb-6 text-3xl">Conversation</h1>
<div class="pr-6"><img src="{{ conversation.item.image.url }}" class="w-20 rounded-xl" alt=""></div>
<div class="space-y-6">
  {% for msg in conversation.messages.all %}
      <div class="p-6 flex {% if msg.created_by == request.user %} bg-blue-100 {% else %} bg-grey-100 {% endif %} rounded-xl">
        <div>
          <p class="mb-4"><strong>{{ msg.created_by.username }}</strong> @ {{ msg.created_at }}</p>
          <p>{{ msg.content }}</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
<form action="." method="post" class="mt-6">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded text-white">Send</button>
</form>
{% endblock %}
